
version: v1alpha1

web:
    build:
        type: Dockerfile    
        dockerfile:
            contents: |
                        FROM node:14-buster as build
                        WORKDIR /app
                        COPY package.json package-lock.json ./
                        RUN npm i
                        COPY . .
                        RUN npm run build
    output:
        type: static
        static:
            path: /app/build
    proxy:
        rules:
        - match: /api/(.*)
          action: rewrite
          force: true
          target: https://jsonplaceholder.typicode.com/$1
